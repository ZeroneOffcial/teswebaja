<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Koleksi Kode Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Koleksi Kode Bot</h1>

    <!-- Input Password -->
    <div id="password-section" class="mb-4 text-center">
      <input id="password-input" type="password" placeholder="Masukkan password..." 
             class="border p-2 rounded w-64">
      <button onclick="checkPassword()" 
              class="bg-blue-500 text-white px-4 py-2 rounded ml-2">
        Masuk
      </button>
    </div>

    <!-- Tombol Tambah Kode (hanya muncul jika password benar) -->
    <div id="add-section" class="hidden mb-4 text-center">
      <button onclick="showAddModal()" 
              class="bg-green-500 text-white px-4 py-2 rounded">
        + Tambah Kode
      </button>
    </div>

    <!-- Cari Kode -->
    <input id="search-input" type="text" placeholder="Cari kode..." 
           class="border p-2 rounded w-full mb-4">

    <!-- Daftar Kode -->
    <div id="code-list" class="space-y-3"></div>
  </div>

  <!-- Modal Tambah Kode -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-4 rounded shadow max-w-lg w-full">
      <h2 class="text-xl font-bold mb-2">Tambah Kode</h2>
      <input id="title-input" type="text" placeholder="Judul kode..." class="border p-2 rounded w-full mb-2">
      <textarea id="desc-input" placeholder="Deskripsi..." class="border p-2 rounded w-full mb-2"></textarea>
      <textarea id="code-input" placeholder="Tulis kodenya di sini..." class="border p-2 rounded w-full h-40 mb-2"></textarea>
      <div class="flex justify-end space-x-2">
        <button onclick="hideAddModal()" class="bg-gray-400 text-white px-3 py-1 rounded">Batal</button>
        <button onclick="addCode()" class="bg-green-500 text-white px-3 py-1 rounded">Simpan</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script>
    const PASSWORD = "rahasia123"; // ganti sesuai keinginan
    let codes = JSON.parse(localStorage.getItem("codes") || "[]");

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === PASSWORD) {
        document.getElementById("add-section").classList.remove("hidden");
        document.getElementById("password-section").classList.add("hidden");
      } else {
        alert("Password salah!");
      }
    }

    function showAddModal() {
      document.getElementById("modal").classList.remove("hidden");
    }

    function hideAddModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    function addCode() {
      const title = document.getElementById("title-input").value;
      const desc = document.getElementById("desc-input").value;
      const code = document.getElementById("code-input").value;
      if (title && code) {
        codes.push({ title, desc, code });
        localStorage.setItem("codes", JSON.stringify(codes));
        renderCodes();
        hideAddModal();
      } else {
        alert("Judul dan kode wajib diisi!");
      }
    }

    function renderCodes() {
      const list = document.getElementById("code-list");
      const search = document.getElementById("search-input").value.toLowerCase();
      list.innerHTML = "";
      codes
        .filter(c => c.title.toLowerCase().includes(search))
        .forEach((c, i) => {
          const box = document.createElement("div");
          box.className = "bg-white p-4 rounded shadow cursor-pointer";
          box.innerHTML = `
            <h3 class="font-bold">${c.title}</h3>
            <p class="text-sm text-gray-600">${c.desc || ""}</p>
          `;
          box.onclick = () => toggleCode(i);
          list.appendChild(box);

          // tempat untuk kode detail (disembunyikan dulu)
          const codeBlock = document.createElement("pre");
          codeBlock.id = "code-" + i;
          codeBlock.className = "hidden mt-2 bg-gray-900 text-white p-3 rounded overflow-auto";
          codeBlock.innerHTML = "<code class='language-javascript'>" + 
                                 Prism.highlight(c.code, Prism.languages.javascript, 'javascript') + 
                                 "</code>";
          list.appendChild(codeBlock);
        });
    }

    function toggleCode(i) {
      const el = document.getElementById("code-" + i);
      el.classList.toggle("hidden");
    }

    document.getElementById("search-input").addEventListener("input", renderCodes);
    renderCodes();
  </script>
</body>
</html>
