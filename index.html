<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zerone Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      color: white;
      background: url('https://i.ibb.co/b5k5Lw5/galaxy-parallax.gif') repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .marquee {
      background: rgba(0, 0, 0, 0.5);
      color: cyan;
      padding: 10px 0;
      font-weight: bold;
      font-size: 16px;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .logo {
      width: 100px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 10px cyan;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .button-group {
      margin-bottom: 30px;
    }

    .box {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s ease-in-out;
    }

    .box.show {
      opacity: 1;
      max-height: 5000px;
    }

    h1 {
      animation: fadeInText 3s ease-in-out infinite alternate;
    }

    @keyframes fadeInText {
      0% { opacity: 0.3; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-top: 20px;
      color: cyan;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    footer {
      padding: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      text-align: center;
      margin-top: auto;
    }

    .social-icons a {
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="marquee"><span>✨ Terima kasih telah order di website Zerone Official ✨</span></div>

  <header class="center">
    <img src="https://files.catbox.moe/8es5ms.jpeg" alt="Logo" class="logo" />
    <h1>Selamat Datang Di Website</h1>
    <h2>Zerone Official</h2>
    <div class="button-group">
      <a href="#produk" class="btn">Daftar Produk</a>
      <a href="#script" class="btn">Download Script Free</a>
      <a href="#group" class="btn">Join Group Kami</a>
    </div>
  </header>

  <!-- PRODUK -->
  <section id="produk" class="box">
    <!-- Isi produk kamu tetap di sini (tanpa perubahan) -->
  </section>

  <!-- SCRIPT -->
  <section id="script" class="box">
    <!-- Isi script kamu tetap di sini (tanpa perubahan) -->
  </section>

  <!-- GROUP -->
  <section id="group" class="box">
    <!-- Isi group kamu tetap di sini (tanpa perubahan) -->
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 - 2026 Zerone Official</p>
    <div class="social-icons">
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/ZeroneOfficial" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://wa.me/6283840390064" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <!-- JS: WA Order + Scroll Section -->
  <script>
    document.querySelectorAll(".wa-order").forEach(function(button) {
      button.addEventListener("click", function(e) {
        e.preventDefault();
        const produk = button.getAttribute("data-produk");
        const harga = button.getAttribute("data-harga");
        const tanggal = new Date().toLocaleDateString("id-ID");
        const text = `[ *DETAIL PESANAN* ]\n\n• PRODUK : ${produk}\n• HARGA : ${harga}\n• TANGGAL : ${tanggal}\n\n[ *SELAMAT BERBELANJA* ]`;
        const url = `https://wa.me/6283840390064?text=${encodeURIComponent(text)}`;
        window.open(url, "_blank");
      });
    });

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const targetId = btn.getAttribute('href');
        if (targetId && targetId.startsWith("#")) {
          e.preventDefault();
          document.querySelectorAll('.box').forEach(el => el.classList.remove('show'));
          const target = document.querySelector(targetId);
          if (target) target.classList.add('show');
        }
      });
    });
  </script>

  <!-- JS: Partikel Bintang -->
  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
        </html>
