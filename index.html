    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #7b2cbf, #5a189a);
      color: white;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .marquee {
      background: rgba(0, 0, 0, 0.5);
      color: cyan;
      padding: 10px 0;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .produk-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .produk-card a {
      display: block;
      margin-top: 10px;
      background: cyan;
      color: black;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .terimakasih {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
