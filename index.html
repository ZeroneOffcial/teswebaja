<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Kode Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Koleksi Kode Bot</h1>

    <!-- Tombol tambah kode -->
    <div class="flex justify-between items-center mb-6">
      <input id="search" type="text" placeholder="Cari kode..." 
        class="w-2/3 p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button onclick="showForm()" 
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">+ Tambah Kode</button>
    </div>

    <!-- Container kode -->
    <div id="code-list" class="grid grid-cols-1 gap-6"></div>
  </div>

  <!-- Popup Form -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Tambah Kode Baru</h2>
      <input id="title" type="text" placeholder="Judul kode" class="w-full mb-3 p-2 border rounded">
      <input id="desc" type="text" placeholder="Deskripsi singkat" class="w-full mb-3 p-2 border rounded">
      <textarea id="code" placeholder="Tempel kode di sini..." class="w-full h-40 p-2 border rounded font-mono"></textarea>
      <div class="flex justify-end gap-3 mt-4">
        <button onclick="hideForm()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Batal</button>
        <button onclick="addCode()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Simpan</button>
      </div>
    </div>
  </div>

  <script>
    // Load data dari LocalStorage
    let snippets = JSON.parse(localStorage.getItem('snippets') || '[]');

    function renderSnippets() {
      const list = document.getElementById('code-list');
      list.innerHTML = '';
      snippets.forEach((s, i) => {
        list.innerHTML += `
          <div class="bg-white shadow-lg rounded-lg p-4 border border-gray-200 relative">
            <div class="flex justify-between items-center mb-2">
              <h2 class="text-xl font-semibold">${s.title}</h2>
              <div class="flex gap-2">
                <button onclick="copyCode(${i})" 
                  class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Copy</button>
                <button onclick="deleteCode(${i})" 
                  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
              </div>
            </div>
            <p class="text-gray-600 mb-3">${s.desc}</p>
            <pre class="language-javascript rounded"><code id="code${i}">${s.code.replace(/</g,"&lt;")}</code></pre>
          </div>`;
      });
      Prism.highlightAll(); // Refresh highlight
    }

    function copyCode(i) {
      navigator.clipboard.writeText(snippets[i].code).then(() => {
        alert("Kode berhasil disalin!");
      });
    }

    function deleteCode(i) {
      if (confirm("Yakin mau hapus snippet ini?")) {
        snippets.splice(i, 1);
        localStorage.setItem('snippets', JSON.stringify(snippets));
        renderSnippets();
      }
    }

    function showForm() {
      document.getElementById('popup').classList.remove('hidden');
    }

    function hideForm() {
      document.getElementById('popup').classList.add('hidden');
      document.getElementById('title').value = '';
      document.getElementById('desc').value = '';
      document.getElementById('code').value = '';
    }

    function addCode() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const code = document.getElementById('code').value;
      if(!title || !desc || !code) {
        alert("Lengkapi semua field!");
        return;
      }
      snippets.push({title, desc, code});
      localStorage.setItem('snippets', JSON.stringify(snippets));
      hideForm();
      renderSnippets();
    }

    document.getElementById('search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#code-list > div').forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        const desc = card.querySelector('p').textContent.toLowerCase();
        card.style.display = (title.includes(query) || desc.includes(query)) ? '' : 'none';
      });
    });

    // Render saat halaman dibuka
    renderSnippets();
  </script>

</body>
</html>
